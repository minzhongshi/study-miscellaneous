    // h1随机生成字母 + 数字
    function randomString(n) {
        let str = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let tmp = '';
        for (let i = 0; i < n; i++) {
            tmp += str.charAt(Math.floor(Math.random() * str.length));
        }
        return tmp;
    }
