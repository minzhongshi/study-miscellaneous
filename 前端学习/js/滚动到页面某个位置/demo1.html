<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div{
        height: 350px;
        width: 100%;
        text-align: center;
        line-height: 350px;
        font-size: 10em;
    }
    div:nth-child(2n){
        background-color: hotpink;
    }
    div:nth-child(2n+1){
        background-color: #00ff6f;
    }
    button{
        text-align: center;
        font-size: 1rem;
        width: 100px;
        height: 50px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #24c8db;
        border-radius: 20px;
    }
</style>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<button>返回顶部</button>
</body>
<script>
    /**
     * 方法一
     * 获取元素添加 scrollIntoView
     * 配置项：
     *   block 垂直方向对齐 默认为 start。
     *     nearest：最近
     *     start：元素顶部
     *     end：元素底部
     *     center：元素中间
     *   behavior
     *     smooth：滚动应该是平滑的动画。
     *     instant：滚动应该通过一次跳跃立刻发生。
     *     auto：滚动行为由 scroll-behavior 的计算值决定。
     *   inline 水平方向对齐，默认为 nearest。
     *      start：左边
     *      center：中间
     *      end：末尾
     *      nearest：最近
     */
    document.querySelector('button').addEventListener('click',()=>{
        document.querySelectorAll('div')[0].scrollIntoView({
            block: 'start',
            behavior:'smooth'
        })
    })

    /**
     * 方法二
     *  window.scrollTo 滚动到文档中的某个坐标
     *  配置项：
     *   top 数值 横轴坐标
     *   behavior
     *     smooth：滚动应该是平滑的动画。
     *     instant：滚动应该通过一次跳跃立刻发生。
     *     auto：默认
     *   left 数值 竖轴坐标
     */
    document.querySelector('button').addEventListener('click',()=>{
        window.scrollTo({
            top: 0,
            behavior:'smooth'
        })
    })
</script>
</html>
