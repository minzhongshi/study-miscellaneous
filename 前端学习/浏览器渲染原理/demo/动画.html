<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .ball{
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
        margin: 30px;
    }
    .ball1 {
        animation: move1 1s alternate infinite ease-in-out;
    }
    .ball2{
        position: fixed;
        left: 0;
        animation: move2 1s alternate infinite ease-in-out;
    }
@keyframes move1 {
    to {
        transform: translate(100px);
    }
}
@keyframes move2 {
    to {
        left: 100px;
    }
}
</style>
<body>
<button id="btn">死循环</button>
<div class="ball ball1"></div>
<div class="ball ball2"></div>
<script>
  function delay(duration) {
      let start = Date.now()
      while(Date.now() -start < duration){}
  }
  btn.onclick = function () {
      delay(3000)
  }
</script>
</body>
</html>
