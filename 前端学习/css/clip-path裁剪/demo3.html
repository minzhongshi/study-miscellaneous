<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
.container{
    width: 100%;
    height: 100vh;
    background-image: url("https://fakeimg.pl/600x600/?text=1");
}
h1{
   text-align: center;
  color: #fff;
    font-size: 5em;
    animation: slideDown 2s forwards;
}
@keyframes slideDown {
    0% {
        transform: translateY(-100%);
        clip-path: inset(100% 0 0 0);
    }
    100% {
        transform: translateY(0);
        clip-path: inset(0 0 0 0);
    }
}
</style>
<body>
<div class="container">
   <h1>A HORSE IN THE WAR</h1>
</div>
</body>
</html>
