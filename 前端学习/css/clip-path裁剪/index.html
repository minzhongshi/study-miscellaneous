<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  /**
   * clip-path用于裁剪元素，可以裁剪出各种形状的元素.
   * clip-path属性可以通过CSS函数clip-path来使用，也可以通过CSS属性clip-path来使用。
   * clip-path属性的值可以是none、url()、CSS函数或者CSS形状。
   * 用法：
   *    clip-path: none; //默认值，不裁剪元素
   *    clip-path: url(); //引用SVG元素
   *    clip-path: inset(10px 20px 30px 40px); //裁剪元素的内部
   *    clip-path: circle(50px at 100px 100px); //裁剪出圆形
   *    clip-path: ellipse(50px 100px at 100px 100px); //裁剪出椭圆形
   *    clip-path: polygon(50px 0px, 100px 50px, 50px 100px, 0px 50px); //裁剪出多边形
   *    clip-path: path('M 0 0 L 100 0 L 100 100 L 0 100 Z'); //裁剪出路径
   *    clip-path: shape-outside: circle(50px at 100px 100px); //裁剪出形状
   *    clip-path: shape-margin: 10px; //裁剪出形状的外边距
   *    clip-path: shape-image-threshold: 0.5; //裁剪出形状的透明度
   *    clip-path: shape-image-slice: 10% 20% 30% 40%; //裁剪出形状的切片
   *
   * 在线生成器：https://techbrood.com/tool?p=css-clip-path
   */
</script>
</body>

</html>
