<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 400px;
            background: url("https://picsum.photos/200/400") no-repeat center center / 100%;
            margin: 2em auto;
            position: relative;
        }
        .box::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            left: 20px;
            top: 20px;
            inset: 0;
            filter: blur(10px);
            z-index: -1;
            background: conic-gradient(
              #ffd700,
              #f79d03,
              #de0d0d,
              #ffd700
            );
        }
    </style>
</head>
<body>
<div class="box">

</div>
</body>
</html>
