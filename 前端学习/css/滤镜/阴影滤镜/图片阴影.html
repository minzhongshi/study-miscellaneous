<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片阴影</title>
</head>
<style>
  body {
    background: #333;
  }
  .img {
      width: 300px;
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 10px #fff;
  }
  .img1 {
    width: 300px;
    display: block;
    margin: 20px auto;
       /*添加滤镜 根据颜色与背景的区分度来判定*/
      filter: drop-shadow(0 0 10px #fff);
  }
</style>
<body>
<img class="img" src="./三明治.svg" alt="">
<img class="img1" src="./三明治.svg" alt="">
</body>
</html>
