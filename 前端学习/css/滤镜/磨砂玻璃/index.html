<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  body {
    background: url("https://fastly.picsum.photos/id/451/1600/900.jpg?hmac=RgOFoBm49iJfxXbtM1X73shfqTWoiAd3nUZaD1KulUA");
  }
  .card-group {

  }
  .card {
    margin: 0 auto;
    border: 2px solid rgba(255,255,255,.1);
    background: rgba(255,255,255,0.2);
    border-radius: 1rem;
    width: 500px;
    height: 300px;
    box-shadow: 0 0 10px black;
    backdrop-filter: blur(10px);
  }
  .card h1 {
    text-align: center;
    color: #fff;
    font-size: 5em;
    animation: slideDown 2s forwards;
  }
  .card p {
    text-align: center;
    color: #fff;
    font-size: 2em;
    animation: slideDown 2s forwards;
  }
</style>
<body>
<div class="card-group">
  <div class="card">
    <h1>SMZ</h1>
    <P>12345678910</P>
  </div>
</div>
</body>
</html>
