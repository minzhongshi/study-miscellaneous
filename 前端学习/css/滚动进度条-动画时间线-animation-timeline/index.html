<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .line{
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 5px;
            background: orange;
            animation:scroll 3s linear;
            /*动画时间线*/
            animation-timeline: scroll();
        }
        .box{
            width: 900px;
            height: 3000px;
            background: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="line"></div>
<div class="box">

</div>
</body>
</html>
