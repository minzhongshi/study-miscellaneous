<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="index.css">
  <style>
    div{
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button{
      width: 100px;
      height: 50px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div>
  <button class="btn primary">正常</button>
  <button class="btn success">完成</button>
  <button class="btn warning">警告</button>
  <button class="btn danger">错误</button>
</div>

</body>
</html>
