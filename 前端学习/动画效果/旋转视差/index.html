<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  .container{
    --r:360deg;
    width: 300px;
    height: 300px;
    margin: 0 auto;
    margin-top: 100px;
    display: grid;
      /*用来定义网格布局的列和行*/
    grid-template-columns: repeat(3,1fr);
    grid-template-rows: repeat(3,1fr);
      /*用来定义网格布局的区域*/
    grid-template:
            'A A B'
            'C D B'
            'C E E';
    gap: 10px;
    animation: rotation 10s infinite linear;
  }
  .item{
    overflow: hidden;
    border: 2px solid;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .item:nth-child(1){
    grid-area: A;
  }
  .item:nth-child(2){
    grid-area: B;
  }
  .item:nth-child(3){
    grid-area: C;
  }
  .item:nth-child(4){
    grid-area: D;
  }
  .item:nth-child(5){
    grid-area: E;
  }
  .item img{
    --r:-360deg;
    width: 260%;
    height: 260%;
    object-fit: cover;
    animation: rotation 10s infinite linear;
  }
  @keyframes rotation {
    to {
      transform: rotate(var(--r));
    }
  }

</style>
<body>
<div class="container">
  <div class="item"><img src="https://fakeimg.pl/600x600/?text=1" alt=""></div>
  <div class="item"><img src="https://fakeimg.pl/600x600/?text=2" alt=""></div>
  <div class="item"><img src="https://fakeimg.pl/600x600/?text=3" alt=""></div>
  <div class="item"><img src="https://fakeimg.pl/600x600/?text=4" alt=""></div>
  <div class="item"><img src="https://fakeimg.pl/600x600/?text=5" alt=""></div>
</div>
</body>
</html>
